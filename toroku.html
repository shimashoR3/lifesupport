    <label for="alarmName">おくすり名：</label>

    <label1 for="alarmTime">アラームの時刻：</label>
    <input type="time" id="alarmTime">
    
    <button onclick="setAlarm()">アラームを設定</button>

    <script>
        function setAlarm() {
            // アラームの設定内容を保存する処理
            var alarmName = document.getElementById("alarmName").value;
            var alarmTime = document.getElementById("alarmTime").value;

            // 名前と時間を連結して保存
            var fullAlarmDetails = alarmName + " - " + alarmTime;
            localStorage.setItem("alarmDetails", fullAlarmDetails);

            alert("アラームが設定されました：" + fullAlarmDetails);
        }
    </script>
